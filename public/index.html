<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SG-Stock | Gestão de Estoque</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>SG-Stock</h1>
        <p>Sistema de Gestão de Estoque Simplificado - Por Matheus</p>
    </header>

    <main>
        <div class="container">
            <h2>Gerenciar Produtos</h2>
            <form id="form-produto">
                <input type="hidden" id="produto-id">
                <div class="form-group">
                    <label for="nome">Nome do Produto:</label>
                    <input type="text" id="nome" required>
                </div>
                <div class="form-group">
                    <label for="preco">Preço (R$):</label>
                    <input type="number" id="preco" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="quantidade" required>
                </div>
                <button type="submit" class="btn-principal">Salvar Produto</button>
                <button type="button" id="btn-cancelar" class="btn-secundario" style="display: none;">Cancelar Edição</button>
            </form>

            <hr>

            <h2>Lista de Produtos</h2>
            <table id="tabela-produtos">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>Trabalho de Imersão Profissional - UNIASSELVI ADS</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
